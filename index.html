        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:26, minZoom:5
        }).fitBounds([[4.051330325,2.153511512964683],[13.926188675,15.056904487035315]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;

        function pop_NigeriastateBoundaries_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">GID_0</th>\
                        <td>' + (feature.properties['GID_0'] !== null ? autolinker.link(feature.properties['GID_0'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>NAME_0</strong><br />' + (feature.properties['NAME_0'] !== null ? autolinker.link(feature.properties['NAME_0'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">CC_1</th>\

                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['HASC_1'] !== null ? autolinker.link(feature.properties['HASC_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_NigeriastateBoundaries_3_0() {
            return {
                pane: 'pane_NigeriastateBoundaries_3',
                opacity: 1,
                color: 'rgba(223,7,7,1.0)',
                dashArray: '',

        map.getPane('pane_NigeriastateBoundaries_3').style['mix-blend-mode'] = 'normal';

            style: style_NigeriastateBoundaries_3_0,

        bounds_group.addLayer(layer_NigeriastateBoundaries_3);
        map.addLayer(layer_NigeriastateBoundaries_3);

        function style_NigeriaConflictData1_4_0() {

        }
        map.createPane('pane_NigeriaConflictData1_4');
        map.getPane('pane_NigeriaConflictData1_4').style.zIndex = 404;
        map.getPane('pane_NigeriaConflictData1_4').style['mix-blend-mode'] = 'normal';
        var layer_NigeriaConflictData1_4 = new L.geoJson(json_NigeriaConflictData1_4, {

            pane: 'pane_NigeriaConflictData1_4',
            onEachFeature: pop_NigeriaConflictData1_4,

                var context = {
                    feature: feature,

                return L.circleMarker(latlng, style_NigeriaConflictData1_4_0(feature));
            },

        bounds_group.addLayer(layer_NigeriaConflictData1_4);
        map.addLayer(layer_NigeriaConflictData1_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,

            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>
    </body>
</html>
